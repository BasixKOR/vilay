        working-directory: 'packages/create'
      - run: npm pkg set version="0.0.0-$(date +%y%m%d)-${{ github.sha }}"
        working-directory: 'packages/create'
      - run: pnpm publish --no-git-checks --access public --tag canary
        working-directory: 'packages/create'
